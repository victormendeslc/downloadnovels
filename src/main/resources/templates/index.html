<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Download novel</title>

    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>

</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">Download novel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link"  href="#" th:href="@{/exportHtml}" >Export</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <form th:action="@{/download}" th:object="${novelForm}" method="post">
                <div class="mb-4">
                    <label>Choice site</label>
                    <select class="form-select" aria-label="Default select example" name="type">
                        <option selected>Open this select menu</option>
                        <option value="LIGHTNOVEL">https://www.lightnovelpub.com/</option>
                        <option value="WUXIAWORLD">https://www.wuxiaworld.com/</option>
                        <option value="NOVELHALL">https://www.novelhall.com</option>
                        <option value="NOVELPUB">https://www.novelpub.com/</option>
                        <option value="REAPERSCANS">reaperscans.com.br/</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="pageId" class="form-label">Url novel</label>
                    <input id="pageId" name="page" type="text" class="form-control">
                </div>
                <div class="mb-4">
                    <label for="novelName" class="form-label">Novel name</label>
                    <input id="novelName" name="novelName" type="text" class="form-control">
                </div>

                <div class="md-12">
                    <button type="submit" class="btn btn-primary" value="Download">Download</button>
                </div>
            </form>
        </div>
    </div>

</div>
</body>
</html>
