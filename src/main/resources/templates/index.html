<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Download novel</title>

    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>

</head>
<body>

<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link active px-2 text-white">Download novel</a></li>
                <li><a th:href="@{/exportHtml}" class="nav-link px-2 text-white">Export</a></li>

            </ul>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <form th:action="@{/download}" th:object="${novelForm}" method="post">
                <div class="mb-4">
                    <label>Choice site</label>
                    <select class="form-select" aria-label="Default select example" name="type">
                        <option selected>Open this select menu</option>
                        <span th:each="website:${websites}">
                         <option th:text="${website.name}"  th:value="${website.id}" ></option>
                        </span>
                    </select>
                </div>

                <div class="form-check" th:if="${false}">
                    <input class="form-check-input" type="checkbox" value="" id="prologue" name="prologue">
                    <label class="form-check-label" for="prologue">
                        Contain prologue
                    </label>
                </div>


                <div class="form-check" th:if="${false}">
                    <input class="form-check-input" type="checkbox" value="" id="lastChapter" name="lastChapter">
                    <label class="form-check-label" for="lastChapter">
                        Start with the last chapter
                    </label>
                </div>

                <div class="mb-4">
                    <label for="novelName" class="form-label">Novel name</label>
                    <input id="novelName" name="novelName" type="text" class="form-control">
                </div>


                <div class="mb-4" >
                    <label for="pageId" class="form-label">Start novel page</label>
                    <input id="pageId" name="page" type="text" class="form-control">
                </div>

                <div class="mb-4" >
                    <label for="prologuePage" class="form-label">Prologue page</label>
                    <input id="prologuePage" name="prologuePage" type="text" class="form-control">
                </div>

                <div class="md-12">
                    <button type="submit" class="btn btn-primary" value="Download">Download</button>
                </div>
            </form>
        </div>
    </div>

</div>
</body>
</html>
